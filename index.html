<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>PAC-MAN</title>
</head>

<body onload="onInit()" onkeyup="movePacman(event)">

    <img src="img/pacman.jpg" alt="">
    <h2 class="score">Score: <span>0</span> </h2>

    <div class="game-over-container">
        <h3>Game over</h3>
        <h4 class="is-victory">victorious</h4>
        <button class="reset" onclick="onInit()">Play again</button>
    </div>

    <div class="board-container"></div>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
